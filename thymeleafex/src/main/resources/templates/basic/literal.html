<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
  <!--주의~ 다음 주석을 풀면 예외가 발생함-->
<!--  <li>"hello world!" = <span th:text="hello world!"></span></li>-->
  <li>'hello' + 'world!' = <span th:text="'hello' + ' world!'"></span></li>
  <li>'hello world!' = <span th:text="'hello world!'"></span></li>
  <li>'hello' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
  <li>리터럴 대체 |hello ${data} = <span th:text="|hello ${data}|"></span></li>  <!--|| -> 타임리프에서 백틱(`) 같은 역할을 한다    *백틱은 자바스크립트에서만 사용 -->
</ul>
</body>
</html>
