<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"  >

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
    $(function(){
      $("input[name=cartChkBox]").change(function(){
        getOrderTotalPrice();
      });
    });



      function getOrderTotalPrice(){
        let orderTotalPrice = 0;
        $("input[name=cartChkBox]:checked").each(function(){
          var cartItemId = $(this).val();
          var price = $("#price_" + cartItemId).attr("data-price");
          var count = $("#count_" + cartItemId).val();
          orderTotalPrice += price * count;
        });
        $("#orderTotalPrice").html(orderTotalPrice + ' 원');
      }

      function changeCount(obj) {
        var count = obj.value;
        var cartItemId = obj.id.split('_')[1];
        <!-- count_64 _ 바를 기준으로 배열1번 64 0번 하면 count 가 된다.-->
        var price = $("#price_" + cartItemId).data("price");  <!-- .data("price") .attr("data-price") 와 같은 표현-->
        var totalPrice = count * price;
        $("#totalPrice_" + cartItemId).html(totalPrice + ' 원');
        getOrderTotalPrice();
        updateCartItemCount(cartItemId, count);
      }

      function checkAll() {   <!-- prop - properties(속성) -->
        if($("#checkall").prop("checked")){
          $("input[name=cartChkBox]").prop("checked",true);
        }else {
          $("input[name=cartChkBox]").prop("checked",false);
        }
        getOrderTotalPrice();
      }



      function updateCartItemCount(cartItemId, count){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        var url = "/cartItem/" + cartItemId + "?count=" + count;

        $.ajax({
          url : url,
          type : "PATCH",
          beforeSend : function(xhr){
            xhr.setRequestHeader(header, token);
          },
          dataType : "json",
          cache : false,
          success : function(result, status){
            console.log("cartItem count update success");
          },
          error : function(jqXHR, status, error){
            if(jqXHR.status == '401') {
              alert('로그인 후 이용해주세요');
              location.href = '/members/login';
            } else {
              alert(jqXHR.responseJSON.message);
            }
          }
        });
      }

      function deleteCartItem(obj) {
      <!-- th:data-id="${cartItem.cartItemId}" data-id 인 경우 javaScript dataset 를 사용 -->
        var cartItemId = obj.dataset.id;
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        var url = "/cartItem/" + cartItemId;

        $.ajax({
          url : url,
          type : "DELETE",
          beforeSend : function(xhr){
            xhr.setRequestHeader(header, token);
          },
          dataType : "json",
          cache : false,
          success : function(result, status){
            location.href = '/cart';
          },
          error : function(jqXHR, status, error){
            if(jqXHR.status == '401') {
              alert('로그인 후 이용해주세요');
              location.href = '/members/login';
            } else {
              alert(jqXHR.responseJSON.message);
            }
          }
        });
      }

      function orders() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/cart/orders";
        var dataList = new Array();
        var paramData = new Object();
        $("input[name=cartChkBox]:checked").each(function(){
          <!-- 선택된 체크 박스의 반복문 -->
          var cartItemId = $(this).val();
          <!-- 현재 반복중인 체크박스의 값을 가져와서 cartItemId 를 가져와서 차례대로 넣음 -->
          var data = new Object();
          <!-- 새로운 빈객체 data 생성 -->
          data["cartItemId"] = cartItemId;
          <!-- data 객체에 cartItemId 속성을 추가하고, 이 속성에 위에서 가져온 cartItemId 값을 할당 -->
          dataList.push(data);
          <!-- dataList 배열에 위에서 생성한 data 객체를 추가 -->
          <!-- 선택된 체크박스의 값을 객체로 변환하여 배열에 저장 -->
        });
        paramData['cartOrderDtoList'] = dataList;
        <!-- cartOrderDtoList 속성에 dataList 배열을 할당 -->
        var param = JSON.stringify(paramData);

        $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/orders';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
      }


  </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>
<div layout:fragment="content" class="content-mg">
  <h2 class="mb-4">
    장바구니 목록
  </h2>
  <div>
    <table class="table">
      <colgroup>
        <col width="15%"/>
        <col width="70%"/>
        <col width="15%"/>
      </colgroup>
      <thead>
      <tr class="text-center">
        <td>
          <input type="checkbox" id="checkall" onclick="checkAll()"> 전체선택
        </td>
        <td>상품정보</td>
        <td>상품금액</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cartItem : ${cartItems}">
        <td class="text-center align-middle">
          <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
        </td>
        <td class="d-flex">
          <div class="repImgDiv align-self-center">
            <img th:src="${cartItem.imgUrl}" class="rounded repImg" th:alt="${cartItem.itemNm}">
          </div>
          <div class="align-self-center">
            <span th:text="${cartItem.itemNm}" class="fs24 font-weight-bold"></span>
            <div class="fs18 font-weight-light">
              <span class="input-group mt-2">
                <span th:id="'price_' + ${cartItem.cartItemId}"
                      th:data-price="${cartItem.price}"
                      th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                </span>
                <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                      th:value="${cartItem.count}" min="1"
                      onchange="changeCount(this)" class="form-control mr-2" >
                <button type="button" class="close" aria-label="Close">
                  <span aria-hidden="true" th:data-id="${cartItem.cartItemId}"
                        onclick="deleteCartItem(this)">&times;</span>
                </button>
              </span>
            </div>
          </div>
        </td>
        <td class="text-center align-middle">
          <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
          </span>
        </td>
      </tr>
      </tbody>
    </table>
    <h2 class="text-center">
      총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
    </h2>
    <div class="text-center mt-3">
      <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
    </div>
  </div>
</div>


</html>
