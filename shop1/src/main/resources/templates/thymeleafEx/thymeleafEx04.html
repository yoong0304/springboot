<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 리스트 출력 예제</h1>
    <table border="1">
        <thead>
            <tr>
                <th>순번</th>
                <th>상품명</th>
                <th>상품설명</th>
                <th>가격</th>
                <th>상품등록일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itemDto , status : ${itemDtoList}">   <!-- status 는 index 순번을 찾기 위해,ㄷ 그냥 갖다 써도 된다. -->
                    <!-- switch 문 -->
<!--                <td th:switch="${status.even}">-->
<!--                    <span th:case="true">짝수</span>-->
<!--                    <span th:case="false">홀수</span>-->
<!--                </td>-->
                <!-- if 문 -->
                <td th:if="${status.even}" th:text="짝수"></td>
                <td th:unless="${status.even}" th:text="홀수"></td> <!-- unless="${status.even}" 짝수가 아니면-->

                <td th:text="${itemDto.itemNm}"></td>
                <td th:text="${itemDto.itemDetail}"></td>
                <td th:text="${itemDto.price}"></td>
                <td th:text="${itemDto.regTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
